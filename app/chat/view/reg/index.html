<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KKIM</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta content="width=device-width,maximum-scale=1.0,initial-scale=1.0,minimum-scale=1.0,user-scalable=yes"
          name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="shortcut icon" href="/favicon.ico?v={$f_style_ver}"/>
    <link rel="stylesheet" href="/static/chat/skin/style.css?v={$f_style_ver}"/>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body>
<div class="login">
    <div class="login-head">
        欢迎使用KKIM
    </div>
    <div class="login-body">
        <form class="layui-form reg_post_form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">账号：</label>
                <div class="layui-input-block" style="width: 210px;">
                    <input type="text" id="account" name="account" lay-verify="account" autocomplete="off"
                           placeholder="只能是字母或与数字的组合" class="layui-input" maxlength="20">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码：</label>
                <div class="layui-input-block" style="width: 210px;">
                    <input type="password" id="password" name="password" lay-verify="password"
                           placeholder="请输入登录密码" autocomplete="off" class="layui-input" maxlength="20">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码：</label>
                <div class="layui-input-block" style="width: 210px;">
                    <input type="password" id="cfm_pwd" name="cfm_pwd" lay-verify="cfmPwd"
                           placeholder="再输入一次登录密码" autocomplete="off" class="layui-input" maxlength="20">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">验证码：</label>
                    <div class="layui-input-inline" style="width: 210px;">
                        <input type="text" id="verify_code" name="verify_code" lay-verify="verifyCode"
                               autocomplete="off" class="layui-input" placeholder="输入图片上的字母或数字" maxlength="8">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-inline">
                        <img id="captcha" src="/chat/captcha" style="cursor: pointer;" title="点击刷新">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" id="register" class="layui-btn" lay-submit="" lay-filter="register">注册
                    </button>
                    <a href="/chat/login">已有账号，立即登录</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="/static/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/chat/js/modules.js?v={$f_style_ver}"></script>
<script>
    layui.use(
        ['register'],
        function () {
            let m = layui.register;
            m.initLoad();
        }
    );
</script>
</body>
</html>
