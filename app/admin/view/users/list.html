<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>管理后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>账号</th>
                            <th>头像</th>
                            <th>昵称</th>
                            <th>注册时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {if $dataList['list']}
                        {foreach $dataList['list'] as $key=>$item}
                        <tr>
                            <td>{$item['id']}</td>
                            <td>{$item['account']}</td>
                            <td><img src="{$item['avatar']}" style="width:40px;height:30px;" /></td>
                            <td>{$item['nickname']}</td>
                            <td>{$item['reg_time']|date="Y-m-d H:i"}</td>
                            <td>{$item['status']=='normal'?'<b style="color:green;">启用</b>':'<b style="color:red;">禁用</b>'}</td>
                            <td></td>
                        </tr>
                        {/foreach}
                        {else}
                        <tr>
                            <td colspan="7">
                                暂无数据
                            </td>
                        </tr>
                        {/if}
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        {$dataList['pageLink']|raw}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
